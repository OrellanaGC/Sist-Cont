{% extends 'base/base.html' %}
{% load staticfiles %}
{% block links %}
<!-- Custom CSS -->
<link type="text/css" rel="stylesheet" href="{% static 'css/custom.css' %}">
{% endblock %}
{% block content %}
    <!-- Inicio contenido -->
    <div class="container">
      <h1>Datos de usuario</h1>
      <div class='row'>
        <div class='col-6'>
          <label>Nombre:</label>
          <input type="text" readonly class="form-control" id="nombre"
          value="Nombre">
          <br/>
          <label>Nueva contrase単a:</label>
          <input type="password" readonly class="form-control" id="contrasenia"
          placeholder="Ingrese la contrase単a">
          <br/>
        </div>
        <div class='col-6'>
          <label>Email:</label>
          <input type="email" readonly class="form-control"
          id="email" value="Email">
          <br/>
          <label>Introduzca la contrase単a de nuevo:</label>
          <input type="password" readonly class="form-control" id="contrasenia2"
          placeholder="Ingrese la contrase単a de nuevo">
          <br/>
        </div>
      </div>
      <br/>
      <div class="row justify-content-end">
        {% if editando == True %}
          <a href = '/usuarios/actualizar_informacion' class="btn btn-success col-1 espacio_izquierda">Guardar</a>
        {% else %}
          <button type="button" class="btn btn-warning col-1">Editar</button>
          <a href="/permisos" class="btn btn-success col-1 espacio_izquierda">Cancelar</a>
        {% endif %}
      </div>
    </div>
    <!-- Fin contenido -->
{% endblock content %}
