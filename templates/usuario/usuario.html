{% extends 'base/base.html' %}
{% load staticfiles %}
{% block links %}
<!-- Custom CSS -->
<link type="text/css" rel="stylesheet" href="{% static 'css/custom.css' %}">
{% endblock %}
{% block content %}
{% if errores %}
{% for error in errores %}
{{ error }}
{{ usuario.nombre }}
{% endfor %}
{% endif %}
    <!-- Inicio contenido -->
    <div class="container">
      <h1>Nuevo usuario</h1>
      <form method="post">
        {% csrf_token %}
        <div class='row'>
          <div class='col-6'>
            <label>Nombre:</label>
            <input type="text" class="form-control" name="nombre"
            placeholder="Ingrese el nombre del nuevo usuario" value="{{ usuario.nombre }}">
            <br/>
            <label>Permisos:</label>
            <select class="custom-select" name="permiso">
              {% if permisos %}
                {% for permiso in permisos %}
                  {% if permiso.idPermiso == usuario.permiso_id %}
                  <option value={{permiso.idPermiso}} selected>{{permiso.nombre}}</option>
                  {% else %}
                  <option value={{permiso.idPermiso}}>{{permiso.nombre}}</option>
                  {% endif %}

                {% endfor %}
              {% endif %}
            </select>
            <br/>
            <br/>
            <label>Introduzca la contrase単a de nuevo:</label>
            <input type="password" class="form-control" name="password2"
            placeholder="Ingrese la contrase単a de nuevo">
          </div>
          <div class='col-6'>
            <label>email:</label>
            <input type="email" class="form-control" name="email"
            placeholder="Ingrese el email del usuario" value="{{ usuario.email }}">
            <br/>
            <label>Contrase単a:</label>
            <input type="password" class="form-control" name="password"
            placeholder="Ingrese la contrase単a">
          </div>
        </div>
        <br/>
        <div class="row justify-content-end">
          <a href="/usuarios" class="btn btn-danger col-1">Cancelar</a>
          <button type="submit" class="btn btn-success col-1 espacio_izquierda">Guardar</button>
        </div>
      </form>
    </div>
    <!-- Fin contenido -->
{% endblock content %}
