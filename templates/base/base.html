{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	{% block links %}
	{% endblock %}
	<title></title>
</head>
<body>
	{% block menu %}
	<nav class="navbar navbar-expand-lg navbar-light bg-primary">
		<!--a class="navbar-brand" href="#">Navbar</a-->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="/inventario/">Inventario</a>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuContabilidad" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Contabilildad
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuContabilidad">
						<a class="dropdown-item" href="/partida/">Libro diario</a>
						<a class="dropdown-item" href="/cuenta/">Cuentas</a>
						<a class="dropdown-item" href="">Reportes</a>
					</div>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuConfiguracion" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Configuracion
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuConfiguracion">
						<a class="dropdown-item" href="/empresa/">Empresa</a>
						<a class="dropdown-item" href="/permisos/">Permisos</a>
					</div>
				</li>
			</ul>
		</div>
	</nav>
	<br/>
	{% endblock %}
	{% block content %}
	{% endblock %}
	<script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	{% block scripts %}
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->

	{% endblock %}
</body>
</html>
