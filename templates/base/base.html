{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	{% block links %}
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{% staticfiles css/bootstrap.min.css %}">
	{% endblock  links %}
	<title></title>
</head>
<body>
	{% block menu %}
	<nav class="navbar navbar-expand-lg navbar-light bg-primary">
		<!--a class="navbar-brand" href="#">Navbar</a-->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="#">Inventario</a>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Contabilildad
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" href="partidas.html">Libro diario</a>
						<a class="dropdown-item" href="#">Reportes</a>
					</div>
				</li>
			</ul>
		</div>
	</nav>
	<br/>
	{% endblock menu %}
	{% block content %}
	{% endblock content %}
	{% block scripts %}
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="{% staticfiles js/jquery-3.4.1.min.js %}"></script>
	<script src="{% staticfiles js/popper.min.js %}"></script>
	<script src="{% staticfiles js/bootstrap.min.js %}"></script>
	{% endblock scripts %}
</body>
</html>
