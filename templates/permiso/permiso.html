{% extends 'base/base.html' %}
{% load staticfiles %}
{% block links %}
<!-- Custom CSS -->
<link type="text/css" rel="stylesheet" href="{% static 'css/custom.css' %}">
{% endblock %}
{% block content %}
    <!-- Inicio contenido -->
    <div class="container">
      <h1>Nuevo permiso</h1>
      <div class='row'>
        <div class='col-6'>
          <label>Nombre:</label>
          <input type="text" class="form-control" id="nombre"
          placeholder="Ingrese el codigo de la cuenta">
        </div>
        <div class='col-6'>
          <label>Modulo:</label>
          <input type="text" class="form-control" id="nombre"
          placeholder="Ingrese el nombre de la cuenta">
        </div>
      </div>
      <br/>
      <div class="row justify-content-end">
        <button type="button" class="btn btn-warning col-1">editar</button>
        <!-- ya saabes como furula esto lizama -->
        <button type="button" class="btn btn-success col-1 espacio_izquierda">Guardar</button>
      </div>
      <br/>
      <div class="row">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Modulos</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">Permiso 1</th>
              <td>Modulo 1, modulo 2, modulo 3</td>
              <td>
              <button type="button" class="btn btn-warning">
                <i class="material-icons text-white">edit</i></button>
              <button type="button" class="btn btn-danger text-white espacio_izquierda">
                <i class="material-icons">delete</i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- Fin contenido -->
{% endblock content %}
